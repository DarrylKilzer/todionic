<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>todos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="showTodo = !showTodo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <form [formGroup]="todoForm" [hidden]="showTodo">
    <ion-item color="dark">
      <ion-label position="floating">To do:</ion-label>
      <ion-input type="text" formControlName="body" placeholder="What to do..."></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="addTodo();" padding>
      Add Todo
    </ion-button>
  </form>
  <ion-grid padding>
    <ion-row>
      <ion-col size="12" *ngFor="let todo of todos; index as i">
        <ion-item-sliding style="border-radius: 25px;">
          <ion-item-options side="start">
            <ion-item-option (click)="completeTodo(todo)">{{todo.completed ? 'Not Done' : 'Done'}}</ion-item-option>
          </ion-item-options>

          <ion-item [color]="todo.completed ? 'success' : 'warning'">
            <ion-label color="dark">{{todo.body}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeTodo(i)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
